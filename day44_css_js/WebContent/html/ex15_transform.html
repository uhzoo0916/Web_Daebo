<html><head><meta charset="UTF-8">
<title>ex15_transform.html </title>

<style type="text/css">
	.myphoto {
		position: absolute;
		left: 50px;
		top: 70px;
		transform: rotate(15deg);
			-webkit-transform:rotate(15deg);

			-ms-transform : rotate(15deg);
	}
</style>
