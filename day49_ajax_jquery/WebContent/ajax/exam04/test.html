<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="httprequest.js"></script>
<script>
	function clearOnClick() {
		var debug = document.getElementById("debug");
		debug.value = "";
	}
	
	function debugTrace(msg) {
		var debug = document.getElementById("debug");
		debug.value += msg;
	}
	
	function sendOnClick() {
		sendRequest("Post", 'sample.jsp', null, callback);
	}
	
	function callback() { //callback 함수에서 처리 
		var msg = '';
		if(httpRequest.readyState == 4) {
			if(httpRequest.status == 200) {
				//var memberList = JSON.parse(httpRequest.responseText); 제이손 스타일(배열)로 파싱에서 변환 
				var memberList = eval(httpRequest.responseText); 
				msg += '회원수 : ' + memberList.length + "명\n";
				for(var i = 0; i < memberList.length; i++) {
					var mem = memberList[i]	; ///key 값이 id와 name ((samle.jsp)) 0번, 1번, 2번 
					var id = mem.id; //id 값 꺼내줘
					var name = mem.name; //nmae 값 꺼내줘 
					msg += id + '(' + name + ')\n';
				}
			}
		}
		debugTrace(msg);
	}
</script>
</head>
<body>
	<form name="form1">
		<textarea rows="15" cols="80" id="debug" name="debug"></textarea><br/>
		
		<input type="button" value="서버에 자료요청" onclick="sendOnClick()" />
		<input type="button" value="초기화" onclick="clearOnClick()" />
	</form>
</body>
</html>
